<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <form action="" class="form">
            <div class="name">Login form</div>
            <div class="email-group">
                <input type="email" id="email" class="email">
                <label for="email">Email</label>
                <i class="bi bi-envelope-at"></i>
            </div>
            <div class="password-group">
                <input type="password" name="" id="password" class="password">
                <label for="password">Password</label>
                <i class="bi bi-lock"></i>
            </div>
            <div class="other">
                <input type="checkbox" name="" id="remember" class="remember">
                <label for="remember">Remember Me</label>
                <a href="#">Forgot Password?</a>
            </div>
                <div class="msg">Don't have an account? <a href="#" class="link">Register Here</a></div>
        </form>
    </div>
</body>
</html>
